### Site Settings ###
title               : Karthikeya Parunandi
description         : |
                      Welcome! This is a collection of my research, personal projects, and some curated content. <br>
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : karthikeyaparunandi/karthikeyaparunandi.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)
landing_vertical    : False 

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  # - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Karthikeya Parunandi
  image             : https://raw.githubusercontent.com/karthikeyaparunandi/karthikeyaparunandi.github.io/master/assets/css/karthikeya_dp.png
  email             : karthikeyasharma91@gmail.com
  github            : karthikeyaparunandi
  linkedin          : karthikeya-parunandi-896bb480
  twitter           : ParnandiK
# youtube           : your_channel_name
  google_scholar    : citations?user=TQxOE-EAAAAJ

### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  # elements:                                             # For Documentation Only
  #   output: true                                        # For Documentation Only


